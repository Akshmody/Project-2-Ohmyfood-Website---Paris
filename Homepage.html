<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
<!-- CSS Property -->
<link rel="stylesheet" href="CSS\Homepage.css">

<!-- Normalize -->
<link rel="Normalize" href="CSS/normalize.css">

<!-- fontawesome -->
<link rel="stylesheet" href="fontawesome/css/all.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="images\logo\ohmyfood@2x.svg" alt="logoimage">
    </div>
    <form class="location">
        <div class="location-container">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <input type="text" id="locationfield" placeholder="Paris, Belleville">
        </div> 
    </form>
    <div class="menu-info">
        <div>
            <h2>Book the menu you like</h2>
            <p>Discover top-of-the-art restuarants we picked for you</p>
        </div>
        <form class="explore">
            <button type="submit" class="btn_explore">Explore our restaurants</button>
        </form>
        
    </div>
   
   
</body>
</html>
